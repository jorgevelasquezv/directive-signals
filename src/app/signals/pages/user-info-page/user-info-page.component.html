<h1>User Info</h1>
<hr />

<div class="row">
  <div class="col-4">
    <h3>Actual User: {{ userId() }}</h3>
    <button class="btn btn-primary" (click)="loadUser(userId() - 1)">
      Previous
    </button>
    &nbsp;
    <button class="btn btn-primary" (click)="loadUser(userId() + 1)">
      Next
    </button>
  </div>
  @if (currentUser()) {
  <div class="col-8">
    <h3>Users</h3>
    <p>Email: {{ currentUser()?.email }}</p>
    <p>
      Name: {{ fullName() }}
    </p>

    <img [src]="currentUser()?.avatar" alt="avatar" class="rounded" />
  </div>
  } @else{
  <div class="col-8 text-danger">
    <h3>User Not Found</h3>
  </div>
  }
</div>
